<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Executive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; }
        .bg-navy { background-color: #0f172a; }
        .dropdown-content { display: none; position: absolute; z-index: 100; min-width: 180px; max-height: 250px; overflow-y: auto; }
        .dropdown:hover .dropdown-content { display: block; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="bg-navy text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-6 py-3 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center shadow-lg shadow-orange-500/20">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path></svg>
                </div>
                <h1 class="text-lg font-bold tracking-tight">OPERATIONS <span class="text-orange-400 font-normal">WH2</span></h1>
            </div>
            
            <div id="filter-container" class="flex items-center space-x-2 text-[11px]">
                <div class="dropdown relative">
                    <button class="bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-md hover:border-orange-500 transition-all">เดือน ▼</button>
                    <div id="list-month" class="dropdown-content bg-white shadow-xl rounded-lg p-3 mt-1 border custom-scrollbar text-slate-700"></div>
                </div>
                <div class="dropdown relative">
                    <button class="bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-md hover:border-orange-500 transition-all">สัปดาห์ ▼</button>
                    <div id="list-week" class="dropdown-content bg-white shadow-xl rounded-lg p-3 mt-1 border custom-scrollbar text-slate-700"></div>
                </div>
                <div class="dropdown relative">
                    <button class="bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-md hover:border-orange-500 transition-all">วันที่ ▼</button>
                    <div id="list-date" class="dropdown-content bg-white shadow-xl rounded-lg p-3 mt-1 border custom-scrollbar text-slate-700"></div>
                </div>
                <div class="dropdown relative">
                    <button class="bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-md hover:border-orange-500 transition-all">ประเภท ▼</button>
                    <div id="list-type" class="dropdown-content bg-white shadow-xl rounded-lg p-3 mt-1 border custom-scrollbar text-slate-700"></div>
                </div>
                <div class="h-6 w-[1px] bg-slate-700 mx-2"></div>
                <button onclick="clearAllCheckboxes()" class="text-slate-400 hover:text-white transition-colors">ล้างข้อมูล</button>
            </div>
        </div>
        <div class="w-full bg-slate-900 h-[2px]"><div id="progress-bar-inner" class="bg-orange-500 h-full transition-all duration-300" style="width: 0%"></div></div>
    </nav>

    <div class="max-w-[1400px] mx-auto px-6 py-6">
        
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">จัดส่งให้ลูกค้า (Bill)</p>
                <h4 id="cnt-shipping" class="text-2xl font-black text-navy mt-1">0</h4>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">ลูกค้ามารับเอง (Bill)</p>
                <h4 id="cnt-pickup" class="text-2xl font-black text-navy mt-1">0</h4>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">รับสินค้าจาก PO (Bill)</p>
                <h4 id="cnt-inbound" class="text-2xl font-black text-navy mt-1">0</h4>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-orange-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter text-orange-600">Total Outbound (Tons)</p>
                <h4 id="card-outbound" class="text-2xl font-black text-navy mt-1">0.00</h4>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-sky-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter text-sky-600">Total Inbound (Tons)</p>
                <h4 id="card-inbound" class="text-2xl font-black text-navy mt-1">0.00</h4>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center">
                <h4 class="text-xs font-bold text-slate-500 mb-6 uppercase tracking-widest">Weight Distribution Ratio</h4>
                <div class="w-full max-w-[220px]">
                    <canvas id="donutChart"></canvas>
                </div>
                <div id="chart-legend" class="mt-6 w-full space-y-2"></div>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 relative">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Data Insight & Details</h4>
                    <span id="data-count-info" class="text-[10px] text-slate-400 font-bold">Total: 0 Rows</span>
                </div>
                <div class="h-[350px] flex flex-col items-center justify-center text-slate-300 border-2 border-dashed border-slate-50 rounded-xl">
                    <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                    <p class="text-sm">ตารางข้อมูลรายละเอียด (Step ถัดไป)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PROJECT_URL = 'https://gkkboducoidzusriylsq.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdra2JvZHVjb2lkenVzcml5bHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTgwODEsImV4cCI6MjA4NTUzNDA4MX0.-wdysRXN-YGzAjQgi3mc50WY91VjsZJlXAe7a65MjXw';
        const _db = supabase.createClient(PROJECT_URL, ANON_KEY);

        let masterData = [];
        let donutChart;

        async function fetchEverything() {
            let from = 0, to = 999, isEnd = false;
            const bar = document.getElementById('progress-bar-inner');
            try {
                const { count } = await _db.from('FG In-Out').select('*', { count: 'exact', head: true });
                while (!isEnd) {
                    const { data, error } = await _db.from('FG In-Out').select('Month, Week, Date, "Shipment type", "Gross weight", Shipment').range(from, to);
                    if (error) throw error;
                    masterData = [...masterData, ...data];
                    bar.style.width = Math.round((masterData.length / count) * 100) + '%';
                    if (data.length < 1000) isEnd = true;
                    else { from += 1000; to += 1000; }
                }
                finishLoad();
            } catch (err) { console.error(err); }
        }

        function finishLoad() {
            generateCheckboxes();
            updateAll(masterData);
            document.getElementById('data-count-info').innerText = `Total: ${masterData.length.toLocaleString()} Rows`;
        }

        function generateCheckboxes() {
            const createList = (id, key) => {
                const container = document.getElementById(id);
                const uniqueVals = [...new Set(masterData.map(d => d[key]))].sort();
                container.innerHTML = uniqueVals.map(val => `
                    <label class="flex items-center space-x-3 p-2 hover:bg-slate-50 rounded-lg cursor-pointer">
                        <input type="checkbox" value="${val}" onchange="runFilter()" class="filter-${key} w-4 h-4 rounded text-orange-500">
                        <span class="text-[11px] font-medium text-slate-600">${val}</span>
                    </label>
                `).join('');
            };
            createList('list-month', 'Month'); createList('list-week', 'Week');
            createList('list-date', 'Date'); createList('list-type', 'Shipment type');
        }

        function runFilter() {
            const getChecked = (key) => Array.from(document.querySelectorAll(`.filter-${key}:checked`)).map(el => el.value);
            const m = getChecked('Month'), w = getChecked('Week'), d = getChecked('Date'), t = getChecked('Shipment type');
            const filtered = masterData.filter(item => {
                return (m.length === 0 || m.includes(item.Month)) && (w.length === 0 || w.includes(item.Week)) &&
                       (d.length === 0 || d.includes(item.Date)) && (t.length === 0 || t.includes(item['Shipment type']));
            });
            updateAll(filtered);
            document.getElementById('data-count-info').innerText = `Filtered: ${filtered.length.toLocaleString()} Rows`;
        }

        function updateAll(data) {
            renderStats(data);
            renderCounts(data);
            renderChart(data);
        }

        function renderStats(data) {
            let outW = 0, inW = 0;
            data.forEach(r => {
                const w = parseFloat(r['Gross weight']) || 0;
                if (r['Shipment type'] === 'จัดส่งให้ลูกค้า' || r['Shipment type'] === 'ลูกค้ามารับเอง') outW += w;
                else if (r['Shipment type'] === 'รับสินค้าเข้า จาก PO') inW += w;
            });
            document.getElementById('card-outbound').innerText = (outW / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('card-inbound').innerText = (inW / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function renderCounts(data) {
            const countUnique = (type) => new Set(data.filter(r => r['Shipment type'] === type).map(r => r.Shipment)).size;
            document.getElementById('cnt-shipping').innerText = countUnique('จัดส่งให้ลูกค้า').toLocaleString();
            document.getElementById('cnt-pickup').innerText = countUnique('ลูกค้ามารับเอง').toLocaleString();
            document.getElementById('cnt-inbound').innerText = countUnique('รับสินค้าเข้า จาก PO').toLocaleString();
        }

        function renderChart(data) {
            const groups = {}; let total = 0;
            data.forEach(r => {
                const type = r['Shipment type'] || 'Unknown';
                const weight = parseFloat(r['Gross weight']) || 0;
                groups[type] = (groups[type] || 0) + weight; total += weight;
            });
            const labels = Object.keys(groups), weights = Object.values(groups).map(w => w / 1000);
            const colors = ['#f97316', '#fbbf24', '#0ea5e9', '#64748b'];

            if (donutChart) donutChart.destroy();
            donutChart = new Chart(document.getElementById('donutChart'), {
                type: 'doughnut',
                data: { labels, datasets: [{ data: weights, backgroundColor: colors, borderWidth: 2, borderColor: '#ffffff' }] },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });

            const legend = document.getElementById('chart-legend');
            legend.innerHTML = labels.map((label, i) => `
                <div class="flex justify-between items-center text-[10px] p-2 bg-slate-50 rounded-lg">
                    <div class="flex items-center"><span class="w-2 h-2 rounded-full mr-2" style="background:${colors[i]}"></span> ${label}</div>
                    <div class="font-bold">${weights[i].toFixed(2)}t (${((weights[i]*1000/total)*100 || 0).toFixed(1)}%)</div>
                </div>`).join('');
        }

        function clearAllCheckboxes() {
            document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
            runFilter();
        }

        window.onload = fetchEverything;
    </script>
</body>
</html>
