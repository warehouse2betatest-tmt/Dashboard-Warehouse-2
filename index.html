<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Warehouse Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; }
        .bg-navy { background-color: #0f172a; }
        .shadow-luxury { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .progress-bar { transition: width 0.1s ease-in-out; }
        .filter-card { height: 200px; }
    </style>
</head>
<body>

    <nav class="bg-navy text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="bg-orange-500 p-2 rounded-xl shadow-lg shadow-orange-500/30">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight uppercase text-orange-400">Operations Warehouse 2</h1>
                    <p id="load-status" class="text-[10px] text-slate-400 uppercase font-medium tracking-widest">กำลังเชื่อมต่อฐานข้อมูล...</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span id="data-count" class="text-xs font-bold bg-slate-800 text-slate-400 px-3 py-1.5 rounded-lg border border-slate-700 italic">ROWS: 0</span>
                <button onclick="clearAllCheckboxes()" class="text-xs font-bold text-slate-400 hover:text-orange-400 transition-colors">ล้างการเลือกทั้งหมด</button>
            </div>
        </div>
        <div class="w-full bg-slate-900 h-1">
            <div id="progress-bar-inner" class="bg-orange-500 h-1 progress-bar" style="width: 0%"></div>
        </div>
    </nav>

    <div class="max-w-[1600px] mx-auto px-6 py-6">
        
        <div id="filter-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8 opacity-30 pointer-events-none transition-all duration-700">
            
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[11px] font-black text-slate-500 uppercase tracking-tighter">Month</label>
                    <input type="text" placeholder="ค้นหา..." onkeyup="searchFilter('month', this.value)" class="text-[10px] border-b focus:border-orange-500 outline-none w-20 px-1">
                </div>
                <div id="list-month" class="filter-card overflow-y-auto custom-scrollbar space-y-1"></div>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[11px] font-black text-slate-500 uppercase tracking-tighter">Week</label>
                    <input type="text" placeholder="ค้นหา..." onkeyup="searchFilter('week', this.value)" class="text-[10px] border-b focus:border-orange-500 outline-none w-20 px-1">
                </div>
                <div id="list-week" class="filter-card overflow-y-auto custom-scrollbar space-y-1"></div>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[11px] font-black text-slate-500 uppercase tracking-tighter">Date</label>
                    <input type="text" placeholder="ค้นหา..." onkeyup="searchFilter('date', this.value)" class="text-[10px] border-b focus:border-orange-500 outline-none w-20 px-1">
                </div>
                <div id="list-date" class="filter-card overflow-y-auto custom-scrollbar space-y-1"></div>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[11px] font-black text-slate-500 uppercase tracking-tighter">Shipment Type</label>
                    <input type="text" placeholder="ค้นหา..." onkeyup="searchFilter('type', this.value)" class="text-[10px] border-b focus:border-orange-500 outline-none w-20 px-1">
                </div>
                <div id="list-type" class="filter-card overflow-y-auto custom-scrollbar space-y-1"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-8 rounded-[2rem] border-l-[12px] border-orange-500 shadow-luxury transition-all">
                <div class="flex justify-between items-center">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Outbound</p>
                    <span class="text-[10px] bg-orange-50 text-orange-600 px-2 py-1 rounded-md font-bold italic text-right">Tons</span>
                </div>
                <h3 id="card-outbound" class="text-6xl font-black text-navy mt-2 tracking-tighter">0.00</h3>
            </div>
            <div class="bg-white p-8 rounded-[2rem] border-l-[12px] border-sky-500 shadow-luxury transition-all">
                <div class="flex justify-between items-center">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Inbound</p>
                    <span class="text-[10px] bg-sky-50 text-sky-600 px-2 py-1 rounded-md font-bold italic text-right">Tons</span>
                </div>
                <h3 id="card-inbound" class="text-6xl font-black text-navy mt-2 tracking-tighter">0.00</h3>
            </div>
        </div>
    </div>

    <script>
        const PROJECT_URL = 'https://gkkboducoidzusriylsq.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdra2JvZHVjb2lkenVzcml5bHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTgwODEsImV4cCI6MjA4NTUzNDA4MX0.-wdysRXN-YGzAjQgi3mc50WY91VjsZJlXAe7a65MjXw';
        const _db = supabase.createClient(PROJECT_URL, ANON_KEY);

        let masterData = [];

        async function fetchEverything() {
            let from = 0, to = 999, isEnd = false;
            const bar = document.getElementById('progress-bar-inner');
            try {
                const { count } = await _db.from('FG In-Out').select('*', { count: 'exact', head: true });
                while (!isEnd) {
                    const { data, error } = await _db.from('FG In-Out').select('Month, Week, Date, "Shipment type", "Gross weight"').range(from, to);
                    if (error) throw error;
                    masterData = [...masterData, ...data];
                    const pct = Math.round((masterData.length / count) * 100);
                    bar.style.width = pct + '%';
                    document.getElementById('load-status').innerText = `Syncing: ${masterData.length.toLocaleString()} / ${count.toLocaleString()} rows`;
                    if (data.length < 1000) isEnd = true;
                    else { from += 1000; to += 1000; }
                }
                finishLoad();
            } catch (err) { console.error(err); }
        }

        function finishLoad() {
            document.getElementById('load-status').innerText = "Database Connected";
            document.getElementById('filter-container').classList.remove('opacity-30', 'pointer-events-none');
            generateCheckboxes();
            renderStats(masterData);
            document.getElementById('data-count').innerText = `ROWS: ${masterData.length.toLocaleString()}`;
        }

        function generateCheckboxes() {
            const createList = (id, key) => {
                const container = document.getElementById(id);
                const uniqueVals = [...new Set(masterData.map(d => d[key]))].sort();
                container.innerHTML = uniqueVals.map(val => `
                    <label class="flex items-center space-x-2 p-1.5 hover:bg-slate-50 rounded-lg transition-all cursor-pointer group item-node">
                        <input type="checkbox" value="${val}" onchange="realTimeFilter()" class="filter-${key} w-4 h-4 rounded border-slate-300 text-orange-500 focus:ring-orange-500">
                        <span class="text-xs text-slate-600 group-hover:text-navy font-medium val-text">${val}</span>
                    </label>
                `).join('');
            };
            createList('list-month', 'Month');
            createList('list-week', 'Week');
            createList('list-date', 'Date');
            createList('list-type', 'Shipment type');
        }

        function searchFilter(type, query) {
            const items = document.querySelectorAll(`#list-${type} .item-node`);
            items.forEach(item => {
                const text = item.querySelector('.val-text').innerText.toLowerCase();
                item.style.display = text.includes(query.toLowerCase()) ? 'flex' : 'none';
            });
        }

        function realTimeFilter() {
            const getChecked = (className) => Array.from(document.querySelectorAll('.' + className + ':checked')).map(el => el.value);
            
            const selectedMonth = getChecked('filter-Month');
            const selectedWeek = getChecked('filter-Week');
            const selectedDate = getChecked('filter-Date');
            const selectedType = getChecked('filter-Shipment type');

            const filtered = masterData.filter(item => {
                return (selectedMonth.length === 0 || selectedMonth.includes(item.Month)) &&
                       (selectedWeek.length === 0 || selectedWeek.includes(item.Week)) &&
                       (selectedDate.length === 0 || selectedDate.includes(item.Date)) &&
                       (selectedType.length === 0 || selectedType.includes(item['Shipment type']));
            });

            renderStats(filtered);
            document.getElementById('data-count').innerText = `ROWS: ${filtered.length.toLocaleString()}`;
        }

        function renderStats(data) {
            let outW = 0, inW = 0;
            data.forEach(r => {
                const w = parseFloat(r['Gross weight']) || 0;
                const type = r['Shipment type'];
                if (type === 'จัดส่งให้ลูกค้า' || type === 'ลูกค้ามารับเอง') outW += w;
                else if (type === 'รับสินค้าเข้า จาก PO') inW += w;
            });
            document.getElementById('card-outbound').innerText = (outW / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('card-inbound').innerText = (inW / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function clearAllCheckboxes() {
            document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
            realTimeFilter();
        }

        window.onload = fetchEverything;
    </script>
</body>
</html>
