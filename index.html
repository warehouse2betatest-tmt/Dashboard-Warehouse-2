<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .bg-navy { background-color: #0f172a; } /* สีกรม */
        .text-orange { color: #f97316; }       /* สีส้ม */
        .border-blue-sky { border-color: #0ea5e9; } /* ฟ้า */
        .shadow-luxury { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>

    <nav class="bg-navy text-white shadow-luxury sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="bg-orange-500 p-2 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.58 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.58 4 8 4s8-1.79 8-4M4 7c0-2.21 3.58-4 8-4s8 1.79 8 4m0 5c0 2.21-3.58 4-8 4s-8-1.79-8-4"></path></svg>
                    </div>
                    <span class="text-xl font-bold tracking-wider">SUPABASE <span class="text-orange-400">DASHBOARD</span></span>
                </div>
                
                <div class="hidden md:flex space-x-4">
                    <button onclick="switchProject('A')" id="btn-project-A" class="px-4 py-2 rounded-md transition-all duration-300 bg-orange-500 text-white font-semibold shadow-lg">
                        Operations Warehouse 2
                    </button>
                    <button onclick="switchProject('B')" id="btn-project-B" class="px-4 py-2 rounded-md transition-all duration-300 hover:bg-slate-700 text-slate-300">
                        Inventory Management
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-6">
            
            <aside class="w-full md:w-64">
                <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-200">
                    <h3 class="text-navy font-bold mb-4 flex items-center">
                        <span class="w-2 h-5 bg-sky-500 rounded-full mr-2"></span>
                        เลือกตารางข้อมูล
                    </h3>
                    <div id="table-list" class="space-y-2">
                        <button class="w-full text-left px-4 py-2 rounded-lg bg-sky-50 text-sky-700 font-medium border-l-4 border-sky-500">Table 1 (กำลังรอข้อมูล...)</button>
                        <button class="w-full text-left px-4 py-2 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">Table 2</button>
                    </div>
                </div>
            </aside>

            <main class="flex-1">
                <div class="bg-white rounded-xl shadow-luxury border border-slate-200 overflow-hidden">
                    <div class="px-6 py-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                        <div>
                            <h2 id="current-title" class="text-xl font-bold text-slate-800">Operations Warehouse 2</h2>
                            <p id="current-subtitle" class="text-sm text-slate-500">กรุณาเลือกตารางเพื่อดูข้อมูล</p>
                        </div>
                        <div class="flex space-x-2">
                            <input type="text" placeholder="ค้นหาข้อมูล..." class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-sky-500">
                            <button class="bg-navy text-white px-4 py-2 rounded-lg text-sm hover:bg-slate-800 transition-all">Export</button>
                        </div>
                    </div>

                    <div class="p-20 text-center">
                        <div class="inline-block p-6 bg-slate-50 rounded-full mb-4">
                            <svg class="w-12 h-12 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                        </div>
                        <p class="text-slate-400">Step 1: โครงสร้างเมนูเสร็จเรียบร้อย<br>กรุณาระบุชื่อ Table ของแต่ละโปรเจกต์เพื่อไป Step ถัดไปครับ</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function switchProject(type) {
            const btnA = document.getElementById('btn-project-A');
            const btnB = document.getElementById('btn-project-B');
            const title = document.getElementById('current-title');

            if (type === 'A') {
                btnA.className = "px-4 py-2 rounded-md bg-orange-500 text-white font-semibold shadow-lg transition-all duration-300";
                btnB.className = "px-4 py-2 rounded-md hover:bg-slate-700 text-slate-300 transition-all duration-300";
                title.innerText = "Operations Warehouse 2";
                // เดี๋ยวเพิ่ม Logic โหลดชื่อ Table ของ Project A ที่นี่
            } else {
                btnB.className = "px-4 py-2 rounded-md bg-orange-500 text-white font-semibold shadow-lg transition-all duration-300";
                btnA.className = "px-4 py-2 rounded-md hover:bg-slate-700 text-slate-300 transition-all duration-300";
                title.innerText = "Inventory Management";
                // เดี๋ยวเพิ่ม Logic โหลดชื่อ Table ของ Project B ที่นี่
            }
        }
    </script>
</body>
</html>
