<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Warehouse 2 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; }
        .bg-navy { background-color: #0f172a; }
        .shadow-luxury { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        select:focus { border-color: #f97316; ring: 2px; ring-color: #f97316; }
    </style>
</head>
<body>

    <nav class="bg-navy text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="bg-orange-500 p-2 rounded-xl shadow-lg shadow-orange-500/20">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">OPERATIONS <span class="text-orange-400">WAREHOUSE 2</span></h1>
                    <p class="text-xs text-slate-400">Project A Management System</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
            <div class="bg-white p-8 rounded-3xl border-b-4 border-orange-500 shadow-luxury transition-transform hover:scale-[1.02]">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm font-semibold text-slate-400 uppercase tracking-widest">Total Outbound</p>
                        <h3 id="card-outbound" class="text-5xl font-extrabold text-navy mt-2">0.00</h3>
                    </div>
                    <span class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-xs font-bold">Tons</span>
                </div>
                <p class="text-sm text-slate-500 mt-4 flex items-center">
                    <span class="w-2 h-2 bg-orange-500 rounded-full mr-2"></span>
                    ส่งลูกค้า / ลูกค้ามารับเอง
                </p>
            </div>

            <div class="bg-white p-8 rounded-3xl border-b-4 border-sky-500 shadow-luxury transition-transform hover:scale-[1.02]">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm font-semibold text-slate-400 uppercase tracking-widest">Total Inbound</p>
                        <h3 id="card-inbound" class="text-5xl font-extrabold text-navy mt-2">0.00</h3>
                    </div>
                    <span class="bg-sky-100 text-sky-600 px-3 py-1 rounded-full text-xs font-bold">Tons</span>
                </div>
                <p class="text-sm text-slate-500 mt-4 flex items-center">
                    <span class="w-2 h-2 bg-sky-500 rounded-full mr-2"></span>
                    รับสินค้าเข้า จาก PO
                </p>
            </div>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 mb-8">
            <div class="flex items-center mb-6">
                <div class="w-1 h-6 bg-orange-500 rounded-full mr-3"></div>
                <h4 class="text-navy font-bold text-lg">ตัวกรองข้อมูลที่สัมพันธ์กัน (Multi-Select)</h4>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-tighter">Month</label>
                    <select id="filter-month" multiple class="w-full border-2 border-slate-100 rounded-xl p-3 text-sm focus:outline-none h-32 transition-all"></select>
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-tighter">Week</label>
                    <select id="filter-week" multiple class="w-full border-2 border-slate-100 rounded-xl p-3 text-sm focus:outline-none h-32 transition-all"></select>
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-tighter">Date</label>
                    <select id="filter-date" multiple class="w-full border-2 border-slate-100 rounded-xl p-3 text-sm focus:outline-none h-32 transition-all"></select>
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-tighter">Shipment Type</label>
                    <select id="filter-type" multiple class="w-full border-2 border-slate-100 rounded-xl p-3 text-sm focus:outline-none h-32 transition-all"></select>
                </div>
            </div>

            <div class="mt-8 flex justify-between items-center border-t border-slate-50 pt-6">
                <span id="data-count" class="text-sm text-slate-400 font-medium italic">รอโหลดข้อมูล...</span>
                <div class="space-x-3">
                    <button onclick="resetFilters()" class="px-6 py-2.5 text-sm font-bold text-slate-400 hover:text-navy transition-all">ล้างตัวกรอง</button>
                    <button onclick="applyFilters()" class="bg-navy text-white px-10 py-2.5 rounded-xl hover:bg-slate-800 transition-all text-sm font-bold shadow-lg shadow-navy/20">
                        ประมวลผลข้อมูล
                    </button>
                </div>
            </div>
        </div>

        <div id="status-container" class="hidden animate-pulse flex items-center justify-center p-4 bg-orange-50 rounded-xl text-orange-600 text-sm font-medium">
            <svg class="animate-spin h-5 w-5 mr-3 text-orange-500" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            กำลังเชื่อมต่อกับฐานข้อมูล Supabase...
        </div>
    </div>

    <script>
        // Config: ใช้ชื่อตัวแปรที่ไม่ตีกับ Library
        const PROJECT_URL = 'https://gkkboducoidzusriylsq.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdra2JvZHVjb2lkenVzcml5bHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTgwODEsImV4cCI6MjA4NTUzNDA4MX0.-wdysRXN-YGzAjQgi3mc50WY91VjsZJlXAe7a65MjXw';
        
        // สร้าง Client (ใช้ตัวแปรชื่อ _supabase เพื่อความปลอดภัย)
        const _db = supabase.createClient(PROJECT_URL, ANON_KEY);

        let masterData = [];

        // 1. ฟังก์ชันดึงข้อมูลเริ่มต้น
        async function initDashboard() {
            showLoading(true);
            try {
                const { data, error } = await _db
                    .from('FG In-Out')
                    .select('Month, Week, Date, "Shipment type", "Gross weight"');

                if (error) throw error;

                masterData = data;
                updateFiltersUI(masterData);
                updateCards(masterData);
                document.getElementById('data-count').innerText = `พบข้อมูลทั้งหมด: ${data.length.toLocaleString()} รายการ`;
            } catch (err) {
                console.error("Fetch Error:", err);
                alert("ไม่สามารถดึงข้อมูลได้: " + err.message + "\nกรุณาตรวจสอบ RLS Policy ใน Supabase");
            } finally {
                showLoading(false);
            }
        }

        // 2. ฟังก์ชันอัปเดตตัวเลือกใน Filter
        function updateFiltersUI(data) {
            const fields = [
                { id: 'filter-month', key: 'Month' },
                { id: 'filter-week', key: 'Week' },
                { id: 'filter-date', key: 'Date' },
                { id: 'filter-type', key: 'Shipment type' }
            ];

            fields.forEach(field => {
                const el = document.getElementById(field.id);
                const uniqueValues = [...new Set(data.map(item => item[field.key]))].sort();
                el.innerHTML = uniqueValues.map(v => `<option value="${v}" class="p-1">${v}</option>`).join('');
            });
        }

        // 3. ฟังก์ชันคำนวณ Card
        function updateCards(data) {
            let outTotal = 0;
            let inTotal = 0;

            data.forEach(row => {
                const weight = parseFloat(row['Gross weight']) || 0;
                const type = row['Shipment type'];

                if (type === 'จัดส่งให้ลูกค้า' || type === 'ลูกค้ามารับเอง') {
                    outTotal += weight;
                } else if (type === 'รับสินค้าเข้า จาก PO') {
                    inTotal += weight;
                }
            });

            // แสดงผลหน่วยเป็น ตัน (Tons) พร้อมคอมมาแยกหลัก
            animateNumber('card-outbound', outTotal / 1000);
            animateNumber('card-inbound', inTotal / 1000);
        }

        // 4. ฟังก์ชันกรองข้อมูล
        function applyFilters() {
            const getVals = (id) => Array.from(document.getElementById(id).selectedOptions).map(o => o.value);
            
            const selectedMonth = getVals('filter-month');
            const selectedWeek = getVals('filter-week');
            const selectedDate = getVals('filter-date');
            const selectedType = getVals('filter-type');

            const filtered = masterData.filter(item => {
                return (selectedMonth.length === 0 || selectedMonth.includes(item.Month)) &&
                       (selectedWeek.length === 0 || selectedWeek.includes(item.Week)) &&
                       (selectedDate.length === 0 || selectedDate.includes(item.Date)) &&
                       (selectedType.length === 0 || selectedType.includes(item['Shipment type']));
            });

            updateCards(filtered);
            document.getElementById('data-count').innerText = `แสดงผลการกรอง: ${filtered.length.toLocaleString()} รายการ`;
        }

        function resetFilters() {
            const selects = ['filter-month', 'filter-week', 'filter-date', 'filter-type'];
            selects.forEach(id => {
                const el = document.getElementById(id);
                for (let i = 0; i < el.options.length; i++) el.options[i].selected = false;
            });
            updateCards(masterData);
            document.getElementById('data-count').innerText = `พบข้อมูลทั้งหมด: ${masterData.length.toLocaleString()} รายการ`;
        }

        function showLoading(status) {
            const msg = document.getElementById('status-container');
            status ? msg.classList.remove('hidden') : msg.classList.add('hidden');
        }

        function animateNumber(id, value) {
            document.getElementById(id).innerText = value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // รันโปรแกรม
        initDashboard();
    </script>
</body>
</html>
