<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Operations Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .bg-navy { background-color: #0f172a; }
        .dropdown-content { display: none; position: absolute; z-index: 100; min-width: 200px; max-height: 300px; overflow-y: auto; }
        .dropdown:hover .dropdown-content { display: block; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="bg-navy text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-orange-400">OPERATIONS WAREHOUSE 2</h1>
                <span id="load-status" class="text-[10px] bg-slate-800 px-3 py-1 rounded-full text-slate-400 border border-slate-700 uppercase">Ready</span>
            </div>
            
            <div id="filter-container" class="hidden md:flex space-x-2 pointer-events-none opacity-30 transition-all">
                <div class="dropdown relative">
                    <button class="bg-slate-800 text-xs px-4 py-2 rounded-lg border border-slate-700 hover:border-orange-500 transition-all">MONTH ▼</button>
                    <div id="list-month" class="dropdown-content bg-white shadow-2xl rounded-xl p-4 mt-2 border custom-scrollbar"></div>
                </div>
                <div class="dropdown relative">
                    <button class="bg-slate-800 text-xs px-4 py-2 rounded-lg border border-slate-700 hover:border-orange-500">WEEK ▼</button>
                    <div id="list-week" class="dropdown-content bg-white shadow-2xl rounded-xl p-4 mt-2 border custom-scrollbar"></div>
                </div>
                <div class="dropdown relative">
                    <button class="bg-slate-800 text-xs px-4 py-2 rounded-lg border border-slate-700 hover:border-orange-500">DATE ▼</button>
                    <div id="list-date" class="dropdown-content bg-white shadow-2xl rounded-xl p-4 mt-2 border custom-scrollbar"></div>
                </div>
                <div class="dropdown relative">
                    <button class="bg-slate-800 text-xs px-4 py-2 rounded-lg border border-slate-700 hover:border-orange-500">TYPE ▼</button>
                    <div id="list-type" class="dropdown-content bg-white shadow-2xl rounded-xl p-4 mt-2 border custom-scrollbar"></div>
                </div>
                <button onclick="clearAllCheckboxes()" class="text-xs text-slate-500 hover:text-white px-2">ล้างตัวกรอง</button>
            </div>
        </div>
        <div class="w-full bg-slate-900 h-1"><div id="progress-bar-inner" class="bg-orange-500 h-1 transition-all" style="width: 0%"></div></div>
    </nav>

    <div class="max-w-[1600px] mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-orange-400">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Shipment: จัดส่งให้ลูกค้า</p>
                <h4 id="cnt-shipping" class="text-4xl font-black text-navy mt-1">0</h4>
                <p class="text-[10px] text-slate-400 mt-1 italic">จำนวนเลขที่ขนส่งไม่ซ้ำ</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-amber-400">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Shipment: ลูกค้ามารับเอง</p>
                <h4 id="cnt-pickup" class="text-4xl font-black text-navy mt-1">0</h4>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-sky-400">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Shipment: รับสินค้าเข้า จาก PO</p>
                <h4 id="cnt-inbound" class="text-4xl font-black text-navy mt-1">0</h4>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-luxury flex flex-col items-center justify-center min-h-[450px]">
                <h4 class="text-sm font-bold text-navy mb-6 uppercase tracking-widest">Shipment Type Ratio (Weight)</h4>
                <div class="w-full max-w-[300px] relative">
                    <canvas id="donutChart"></canvas>
                </div>
                <div id="chart-legend" class="mt-6 text-[10px] w-full grid grid-cols-1 gap-2"></div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-navy text-white p-10 rounded-[2.5rem] shadow-luxury relative overflow-hidden group">
                    <div class="relative z-10 flex justify-between items-center">
                        <div>
                            <p class="text-xs font-bold text-orange-400 uppercase tracking-[0.3em]">Total Outbound</p>
                            <h3 id="card-outbound" class="text-7xl font-black mt-2 tracking-tighter">0.00</h3>
                            <p class="text-sm text-slate-400 mt-2">Weight in Tons (Sum of Gross Weight)</p>
                        </div>
                        <div class="text-right">
                            <span class="text-6xl font-black text-slate-800 group-hover:text-slate-700 transition-colors">OUT</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-10 rounded-[2.5rem] shadow-luxury border border-slate-100 relative group transition-all hover:border-sky-200">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-[0.3em]">Total Inbound</p>
                            <h3 id="card-inbound" class="text-7xl font-black text-navy mt-2 tracking-tighter">0.00</h3>
                            <p class="text-sm text-slate-400 mt-2 italic">PO Receipt and Stock In</p>
                        </div>
                        <div class="text-right">
                            <span class="text-6xl font-black text-slate-50 group-hover:text-sky-50 transition-colors">IN</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PROJECT_URL = 'https://gkkboducoidzusriylsq.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdra2JvZHVjb2lkenVzcml5bHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTgwODEsImV4cCI6MjA4NTUzNDA4MX0.-wdysRXN-YGzAjQgi3mc50WY91VjsZJlXAe7a65MjXw';
        const _db = supabase.createClient(PROJECT_URL, ANON_KEY);

        let masterData = [];
        let donutChart;

        async function fetchEverything() {
            let from = 0, to = 999, isEnd = false;
            const bar = document.getElementById('progress-bar-inner');
            try {
                const { count } = await _db.from('FG In-Out').select('*', { count: 'exact', head: true });
                while (!isEnd) {
                    const { data, error } = await _db.from('FG In-Out').select('Month, Week, Date, "Shipment type", "Gross weight", Shipment').range(from, to);
                    if (error) throw error;
                    masterData = [...masterData, ...data];
                    bar.style.width = Math.round((masterData.length / count) * 100) + '%';
                    if (data.length < 1000) isEnd = true;
                    else { from += 1000; to += 1000; }
                }
                initDashboard();
            } catch (err) { console.error(err); }
        }

        function initDashboard() {
            document.getElementById('filter-container').classList.remove('hidden', 'opacity-30', 'pointer-events-none');
            generateCheckboxes();
            updateAll(masterData);
        }

        function generateCheckboxes() {
            const createList = (id, key) => {
                const container = document.getElementById(id);
                const uniqueVals = [...new Set(masterData.map(d => d[key]))].sort();
                container.innerHTML = uniqueVals.map(val => `
                    <label class="flex items-center space-x-3 p-2 hover:bg-slate-50 rounded-lg cursor-pointer">
                        <input type="checkbox" value="${val}" onchange="runFilter()" class="filter-${key} w-4 h-4 rounded text-orange-500">
                        <span class="text-xs font-medium text-slate-600">${val}</span>
                    </label>
                `).join('');
            };
            createList('list-month', 'Month'); createList('list-week', 'Week');
            createList('list-date', 'Date'); createList('list-type', 'Shipment type');
        }

        function runFilter() {
            const getChecked = (key) => Array.from(document.querySelectorAll(`.filter-${key}:checked`)).map(el => el.value);
            const m = getChecked('Month'), w = getChecked('Week'), d = getChecked('Date'), t = getChecked('Shipment type');

            const filtered = masterData.filter(item => {
                return (m.length === 0 || m.includes(item.Month)) &&
                       (w.length === 0 || w.includes(item.Week)) &&
                       (d.length === 0 || d.includes(item.Date)) &&
                       (t.length === 0 || t.includes(item['Shipment type']));
            });
            updateAll(filtered);
        }

        function updateAll(data) {
            renderStats(data);
            renderCounts(data);
            renderChart(data);
        }

        function renderStats(data) {
            let outW = 0, inW = 0;
            data.forEach(r => {
                const w = parseFloat(r['Gross weight']) || 0;
                if (r['Shipment type'] === 'จัดส่งให้ลูกค้า' || r['Shipment type'] === 'ลูกค้ามารับเอง') outW += w;
                else if (r['Shipment type'] === 'รับสินค้าเข้า จาก PO') inW += w;
            });
            document.getElementById('card-outbound').innerText = (outW / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('card-inbound').innerText = (inW / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function renderCounts(data) {
            const countUnique = (type) => {
                const filtered = data.filter(r => r['Shipment type'] === type);
                return new Set(filtered.map(r => r.Shipment)).size;
            };
            document.getElementById('cnt-shipping').innerText = countUnique('จัดส่งให้ลูกค้า').toLocaleString();
            document.getElementById('cnt-pickup').innerText = countUnique('ลูกค้ามารับเอง').toLocaleString();
            document.getElementById('cnt-inbound').innerText = countUnique('รับสินค้าเข้า จาก PO').toLocaleString();
        }

        function renderChart(data) {
            const groups = {};
            let totalWeight = 0;
            data.forEach(r => {
                const type = r['Shipment type'] || 'Unknown';
                const weight = parseFloat(r['Gross weight']) || 0;
                groups[type] = (groups[type] || 0) + weight;
                totalWeight += weight;
            });

            const labels = Object.keys(groups);
            const weights = Object.values(groups).map(w => w / 1000);
            const colors = ['#f97316', '#fbbf24', '#0ea5e9', '#64748b', '#a855f7'];

            if (donutChart) donutChart.destroy();
            const ctx = document.getElementById('donutChart').getContext('2d');
            donutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: weights,
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: { legend: { display: false } }
                }
            });

            // Custom Legend with % and Weight
            const legend = document.getElementById('chart-legend');
            legend.innerHTML = labels.map((label, i) => {
                const pct = ((weights[i] * 1000 / totalWeight) * 100 || 0).toFixed(1);
                return `
                    <div class="flex justify-between items-center p-2 bg-slate-50 rounded-lg">
                        <div class="flex items-center"><span class="w-2 h-2 rounded-full mr-2" style="background:${colors[i]}"></span> ${label}</div>
                        <div class="font-bold">${weights[i].toFixed(2)}t (${pct}%)</div>
                    </div>`;
            }).join('');
        }

        function clearAllCheckboxes() {
            document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
            updateAll(masterData);
        }

        window.onload = fetchEverything;
    </script>
</body>
</html>
