<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Warehouse & Truck Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .bg-navy { background-color: #0f172a; }
        .dropdown-content { display: none; position: absolute; z-index: 100; min-width: 180px; max-height: 250px; overflow-y: auto; }
        .dropdown:hover .dropdown-content { display: block; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="bg-navy text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-2 h-8 bg-orange-500 rounded-full"></div>
                <h1 class="text-lg font-bold uppercase tracking-tight">Operations <span class="text-orange-400">WH2</span></h1>
            </div>
            
            <div id="filter-container" class="flex items-center space-x-2">
                <div class="dropdown relative text-[11px]">
                    <button class="bg-slate-800 px-3 py-1.5 rounded-md border border-slate-700">เดือน ▼</button>
                    <div id="list-month" class="dropdown-content bg-white shadow-xl rounded-lg p-3 mt-1 border custom-scrollbar text-slate-700"></div>
                </div>
                <div class="dropdown relative text-[11px]">
                    <button class="bg-slate-800 px-3 py-1.5 rounded-md border border-slate-700">วันที่ ▼</button>
                    <div id="list-date" class="dropdown-content bg-white shadow-xl rounded-lg p-3 mt-1 border custom-scrollbar text-slate-700"></div>
                </div>
                <button onclick="clearAllCheckboxes()" class="text-[11px] text-slate-500 hover:text-white px-2">ล้างข้อมูล</button>
            </div>
        </div>
        <div class="w-full bg-slate-900 h-[2px]"><div id="progress-bar-inner" class="bg-orange-500 h-full transition-all" style="width: 0%"></div></div>
    </nav>

    <div class="max-w-[1600px] mx-auto px-6 py-8 space-y-8">
        
        <section class="space-y-6">
            <div class="flex items-center space-x-3">
                <h2 class="text-xl font-bold text-navy flex items-center">
                    <span class="w-8 h-8 bg-orange-500 text-white rounded-lg flex items-center justify-center mr-3 text-sm">1</span>
                    WEIGHT & TRUCK PERFORMANCE
                </h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border-l-8 border-orange-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Outbound (Tons)</p>
                    <h3 id="card-outbound" class="text-3xl font-black text-navy mt-1">0.00</h3>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border-l-8 border-sky-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Inbound (Tons)</p>
                    <h3 id="card-inbound" class="text-3xl font-black text-navy mt-1">0.00</h3>
                </div>
                <div class="bg-navy p-5 rounded-2xl shadow-xl border-l-8 border-white">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Grand Total (Tons)</p>
                    <h3 id="total-weight" class="text-3xl font-black text-orange-400 mt-1">0.00</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h4 class="text-xs font-bold text-slate-500 mb-6 uppercase text-center tracking-widest">Shipment Type Ratio</h4>
                    <div class="flex flex-col md:flex-row items-center gap-6">
                        <div class="w-full max-w-[200px]"><canvas id="chartShipment"></canvas></div>
                        <div id="legendShipment" class="flex-1 space-y-2 w-full"></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h4 class="text-xs font-bold text-slate-500 mb-6 uppercase text-center tracking-widest">Type Truck Ratio</h4>
                    <div class="flex flex-col md:flex-row items-center gap-6">
                        <div class="w-full max-w-[200px]"><canvas id="chartTruck"></canvas></div>
                        <div id="legendTruck" class="flex-1 space-y-2 w-full"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="space-y-6 pt-6 border-t border-slate-200">
            <h2 class="text-xl font-bold text-navy flex items-center">
                <span class="w-8 h-8 bg-sky-500 text-white rounded-lg flex items-center justify-center mr-3 text-sm">2</span>
                SHIPMENT TRANSACTIONS (UNIQUE)
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-orange-400">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">จัดส่งให้ลูกค้า</p>
                    <h4 id="cnt-shipping" class="text-4xl font-black text-navy mt-2">0</h4>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-amber-400">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">ลูกค้ามารับเอง</p>
                    <h4 id="cnt-pickup" class="text-4xl font-black text-navy mt-2">0</h4>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-sky-400">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">รับเข้าจาก PO</p>
                    <h4 id="cnt-inbound" class="text-4xl font-black text-navy mt-2">0</h4>
                </div>
            </div>
        </section>
    </div>

    <script>
        const PROJECT_URL = 'https://gkkboducoidzusriylsq.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdra2JvZHVjb2lkenVzcml5bHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTgwODEsImV4cCI6MjA4NTUzNDA4MX0.-wdysRXN-YGzAjQgi3mc50WY91VjsZJlXAe7a65MjXw';
        const _db = supabase.createClient(PROJECT_URL, ANON_KEY);

        let masterData = [];
        let chartShipment, chartTruck;

        async function fetchEverything() {
            let from = 0, to = 999, isEnd = false;
            const bar = document.getElementById('progress-bar-inner');
            try {
                const { count } = await _db.from('FG In-Out').select('*', { count: 'exact', head: true });
                while (!isEnd) {
                    const { data, error } = await _db.from('FG In-Out').select('Month, Date, "Shipment type", "Gross weight", Shipment, "Type Truck"').range(from, to);
                    if (error) throw error;
                    masterData = [...masterData, ...data];
                    bar.style.width = Math.round((masterData.length / count) * 100) + '%';
                    if (data.length < 1000) isEnd = true;
                    else { from += 1000; to += 1000; }
                }
                finishLoad();
            } catch (err) { console.error(err); }
        }

        function finishLoad() {
            generateCheckboxes();
            updateAll(masterData);
        }

        function generateCheckboxes() {
            const createList = (id, key) => {
                const container = document.getElementById(id);
                const uniqueVals = [...new Set(masterData.map(d => d[key]))].sort();
                container.innerHTML = uniqueVals.map(val => `
                    <label class="flex items-center space-x-3 p-2 hover:bg-slate-50 rounded-lg cursor-pointer">
                        <input type="checkbox" value="${val}" onchange="runFilter()" class="filter-${key} w-4 h-4 rounded text-orange-500">
                        <span class="text-[11px] font-medium text-slate-600">${val}</span>
                    </label>
                `).join('');
            };
            createList('list-month', 'Month'); createList('list-date', 'Date');
        }

        function runFilter() {
            const getChecked = (key) => Array.from(document.querySelectorAll(`.filter-${key}:checked`)).map(el => el.value);
            const m = getChecked('Month'), d = getChecked('Date');
            const filtered = masterData.filter(item => {
                return (m.length === 0 || m.includes(item.Month)) && (d.length === 0 || d.includes(item.Date));
            });
            updateAll(filtered);
        }

        function updateAll(data) {
            renderWeights(data);
            renderCounts(data);
            renderDonut(data, 'Shipment type', 'chartShipment', 'legendShipment', ['#f97316', '#fbbf24', '#0ea5e9', '#64748b']);
            renderDonut(data, 'Type Truck', 'chartTruck', 'legendTruck', ['#8b5cf6', '#ec4899', '#10b981', '#f59e0b', '#3b82f6']);
        }

        function renderWeights(data) {
            let outW = 0, inW = 0;
            data.forEach(r => {
                const w = parseFloat(r['Gross weight']) || 0;
                if (r['Shipment type'] === 'จัดส่งให้ลูกค้า' || r['Shipment type'] === 'ลูกค้ามารับเอง') outW += w;
                else if (r['Shipment type'] === 'รับสินค้าเข้า จาก PO') inW += w;
            });
            document.getElementById('card-outbound').innerText = (outW / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('card-inbound').innerText = (inW / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('total-weight').innerText = ((outW + inW) / 1000).toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function renderCounts(data) {
            const countUnique = (type) => new Set(data.filter(r => r['Shipment type'] === type).map(r => r.Shipment)).size;
            document.getElementById('cnt-shipping').innerText = countUnique('จัดส่งให้ลูกค้า').toLocaleString();
            document.getElementById('cnt-pickup').innerText = countUnique('ลูกค้ามารับเอง').toLocaleString();
            document.getElementById('cnt-inbound').innerText = countUnique('รับสินค้าเข้า จาก PO').toLocaleString();
        }

        function renderDonut(data, key, canvasId, legendId, colors) {
            const groups = {}; let total = 0;
            data.forEach(r => {
                const val = r[key] || 'N/A';
                const weight = parseFloat(r['Gross weight']) || 0;
                groups[val] = (groups[val] || 0) + weight; total += weight;
            });
            const labels = Object.keys(groups), weights = Object.values(groups).map(w => w / 1000);

            // Destroy previous chart instance
            if (canvasId === 'chartShipment' && chartShipment) chartShipment.destroy();
            if (canvasId === 'chartTruck' && chartTruck) chartTruck.destroy();

            const newChart = new Chart(document.getElementById(canvasId), {
                type: 'doughnut',
                data: { labels, datasets: [{ data: weights, backgroundColor: colors, borderWidth: 4, borderColor: '#ffffff' }] },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });

            if (canvasId === 'chartShipment') chartShipment = newChart;
            else chartTruck = newChart;

            const legend = document.getElementById(legendId);
            legend.innerHTML = labels.map((label, i) => `
                <div class="flex justify-between items-center text-[10px] p-2 bg-slate-50 rounded-xl border border-slate-100">
                    <div class="flex items-center"><span class="w-2 h-2 rounded-full mr-2" style="background:${colors[i % colors.length]}"></span> ${label}</div>
                    <div class="font-bold">${weights[i].toFixed(2)}t (${((weights[i]*1000/total)*100 || 0).toFixed(1)}%)</div>
                </div>`).join('');
        }

        function clearAllCheckboxes() {
            document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
            runFilter();
        }

        window.onload = fetchEverything;
    </script>
</body>
</html>
